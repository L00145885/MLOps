name: Execute Unit Tests

on:
  pull_request:

jobs:
  build:
    name: Execute Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m install --upgrade pip
          pip install -r requirements.txt
