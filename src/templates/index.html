<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Form</title>
</head>
<body>
    <h2>Loan Details Form</h2>
    <form action="/predict" method="post">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="married">Married:</label>
        <select id="married" name="married" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>
        
        <label for="children">Number of Children:</label>
        <input type="number" id="children" name="children" required><br><br>

        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value="graduate">Graduate</option>
            <option value="not_graduate">Not Graduate</option>
        </select><br><br>

        <label for="self_employed">Self Employed:</label>
        <select id="self_employed" name="self_employed" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        <label for="applicant_income">Applicant Income:</label>
        <input type="number" id="applicant_income" name="applicant_income" required><br><br>

        <label for="coapplicant_income">Co-Applicant Income:</label>
        <input type="number" id="coapplicant_income" name="coapplicant_income" required><br><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount" required><br><br> 

        <label for="loan_amount_term">Loan Amount Term:</label>
        <input type="number" id="loan_amount_term" name="loan_amount_term" required><br><br>

        <label for="credit_history">Credit History:</label>
        <select id="credit_history" name="credit_history" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>
        

        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="0">Urban</option>
            <option value="1">Semiurban</option>
            <option value="2">Rural</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
